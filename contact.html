<p>Vous souhaitez nous contacter ?<br>
Envoyez-nous votre message via notre formulaire de contact :</p>

<form action="https://formspree.io/mlejvyoa" method="POST">
    <div class="form-group">
        <label for="name">Nom <small>(obligatoire)</small></label>
        <input required type="text" class="form-control" id="name" name="nom" aria-required="true">
      </div>
    <div class="form-group">
      <label for="courriel">Adresse e-mail <small>(obligatoire)</small></label>
      <input required type="email" class="form-control" id="courriel" name="_replyto" placeholder="vous@domaine.com" aria-required="true">
    </div>
    <div class="form-group">
      <label for="website">Site web</label>
      <input type="text" class="form-control" id="website" name="siteweb" placeholder="https://www.votre-site-web.com">
    </div>
    <div class="form-group">
        <label for="message">Votre message <small>(obligatoire)</small></label>
        <textarea class="form-control" id="message" name="message" required aria-required="true"></textarea>
      </div>
    <input type="hidden" name="_subject" value="Message sur choisirsonaccouchement.com">
    <input type="hidden" name="_language" value="fr" />
    <button type="submit" class="btn btn-default">Envoyer</button>
  </form>
